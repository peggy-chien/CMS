<link rel="stylesheet" href="./components/create-user/create-user.css" />
<template id="create-form">
  <button id="create-btn" class="btn btn-success">新增使用者</button>

  <div
    class="modal fade"
    id="create-form-modal"
    tabindex="-1"
    aria-labelledby="createFormModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="createFormModalLabel">新增用戶</h1>
        </div>
        <div class="modal-body">
          <form id="my-form">
            <fieldset class="container mb-4">
              <legend>帳號</legend>
              <div class="mb-3">
                <label for="account" class="form-label">帳號：</label>
                <input
                  id="account"
                  type="text"
                  name="acco"
                  class="form-control"
                  placeholder="請輸入帳號"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密碼：</label>
                <input
                  id="password"
                  type="password"
                  name="pw"
                  class="form-control"
                  placeholder="請輸入密碼"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密碼確認：</label>
                <input
                  id="password-confirm"
                  type="password"
                  class="form-control"
                  placeholder="請再次輸入密碼"
                  required
                />
              </div>
            </fieldset>

            <fieldset class="container mb-4">
              <legend>基本資料</legend>
              <div class="mb-3">
                <label for="name" class="form-label">姓名：</label>
                <input
                  id="name"
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="請輸入全名"
                  maxlength="6"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="birth" class="form-label">生日：</label>
                <input
                  id="birth"
                  type="date"
                  name="birth"
                  class="form-control"
                  placeholder="請輸入生日"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">信箱：</label>
                <input
                  id="email"
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="請輸入電子信箱"
                  pattern="^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="tel" class="form-label">手機：</label>
                <input
                  id="tel"
                  type="tel"
                  name="tel"
                  class="form-control"
                  placeholder="請輸入手機"
                  pattern="^09\d{8}$"
                  maxlength="10"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="addr" class="form-label">地址：</label>
                <input
                  id="addr"
                  type="text"
                  name="addr"
                  class="form-control"
                  placeholder="請輸入地址"
                />
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">送出</button>
        </div>
      </div>
    </div>
  </div>
</template>
